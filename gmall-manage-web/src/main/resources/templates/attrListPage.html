<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="dg" class="easyui-datagrid" title="属性列表" style="height: 450px;"
           data-options="toolbar:'#tb',singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">

        <thead>
            <tr>
                <th data-options="field:'id',width:80">平台属性 ID</th>
                <th data-options="field:'attrName',width:100">平台属性名称</th>
            </tr>
        </thead>
    </table>

    <div id="tb">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
        <br/><br/>
        一级分类：<select id="ctg1ForAttrList" data-options="
                valueField:'id',
                textField:'name',
                url:'getCatalog1',
                onSelect: function(rec){
                    var url = 'getCatalog2?catalog1Id='+rec.id;
                    $('#ctg2ForAttrList').combobox('clear');
                    $('#ctg3ForAttrList').combobox('clear');
                    $('#ctg2ForAttrList').combobox('reload', url);
                 }
             " class="easyui-combobox" name="dept" style="width:100px;"></select>
        二级分类：<select id="ctg2ForAttrList" data-options="
                valueField:'id',
                textField:'name',
                url:'getCatalog2',
                onSelect: function(rec){
                    var url = 'getCatalog3?catalog2Id='+rec.id;
                    $('#ctg3ForAttrList').combobox('clear');
                    $('#ctg3ForAttrList').combobox('reload', url);
                 }
             " class="easyui-combobox" name="dept" style="width:100px;"></select>
        三级分类：<select id="ctg3ForAttrList" data-options="
                valueField:'id',
                textField:'name'
             " class="easyui-combobox" name="dept" style="width:100px;"></select>
        <a href="javascript:reloadAttrList()"class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">查询属性列表</a>
        <br/><br/>
    </div>

    <script language="JavaScript">
        function reloadAttrList() {
            var ctg3val = $("#ctg3ForAttrList").combobox("getValue");
            $("#dg").datagrid({url:'getAttrList?catalog3Id='+ctg3val});

        }

    </script>


</body>
</html>
